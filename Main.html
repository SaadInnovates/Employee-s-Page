<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="Main.css" type="text/css" />
    <link rel="icon" href="img/html_logo_300x300.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Saad</a>
        <a href="#profile2">James</a>
        <a href="#profile3">Martha</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/WhatsApp%20Image%202024-03-03%20at%209.28.39%20PM.jpeg"
            alt="Saad "
            width="500"
            height="500"
          />
          <figcaption>Saad Programmer and Coder</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/ezgif.com-webp-to-jpg-17.webp"
            alt="James Digital Marketer"
            width="500"
            height="500"
          />
          <figcaption>
            James <span class="nowrap">Digital Marketer.</span>
          </figcaption>
        </figure>
        <p><q>I do Digital Marketing.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/64f1139b7e604f2e5e42a1be_011sJ3HjgjxV8AdQWfLNH4dDQZnDNushzSJETDBXsfk.webp"
            alt="Martha Human Resources Manager"
            width="500"
            height="500"
          />
          <figcaption>Martha <span class="nowrap">HR Manager</span></figcaption>
        </figure>
        <p><q>I do duties as an HR Manager.</q></p>
      </article>
    </main>
    <footer>&copy; Acme Co.</footer>
  </body>
</html>
